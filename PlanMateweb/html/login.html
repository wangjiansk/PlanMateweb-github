<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="row cont">
            <div class="col-lg-6 col-md-6  col-sm-0 col-xs-0 Logo">
                <img src="../Image/logo-white.png" alt="">

                <h4 class='title'></h4>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xm-12">
                <p id='loginTitle' class="text-center"></p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputUser"
                               style=" width: 80%;margin: 0 auto;">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               style=" width: 80%;margin: 0 auto;">
                    </div>
                </form>
                <button type="submit" class="btn btn-primary loginbtn "
                        style="width:80%;margin: 0 auto;display: block">登陆
                </button>
                <div style="margin-bottom:1.5em;margin-top:1em;margin-left:3.1em;">
                    <input type="checkbox" class="text-right" id="animad"><span style="margin-left:.5em;">管理员登陆</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>
</body>

</html>
